<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>GenZ Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>The BEST GenZ Poem Generator</h1>
      </header>

      <main>
        <form>
          <input
            class="idea"
            type="text"
            placeholder="Enter the subject of your poem"
            autofocus
            required
            autocomplete="off"
          />
          <input type="submit" class="button" />
        </form>
        <div class="poem">
          The poem will go here
          <br />
          The poem will go here
        </div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/StaceyM99" target="_blank"
          >Stacey Pretorius</a
        >
        and is open sourced on
        <a
          href="https://github.com/StaceyM99/AI-modern-english-poem-generator.git"
          target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://genzpoemgenerator.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
